<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ids and Classes in html</title>title>
</head>
<body>
     <h3>Ids and classes tutorial</h3>
     <div id="mainbox" class="redbg blackborder">
          this is a main box
     </div>
     <span class = "redbg"></span>
     <!-- emmet -->
     <!-- . is for class # is for id -->
     <!-- span.redbg -->
     <!-- span#mainbox -->
     <span class="redbg"></span>
     <!-- rebg define in our .css program  -->
     <span id="mainbox"></span>
     
     <!-- emmet takes div tag as default -->
     <!-- .blackground -->
     <div class="blackbackground"></div>
     <!-- Creating multiple elements using emmet -->
     <!-- span.myclass.myclass2.myclass3 * 4-->
     <span class="myclass myclass2 myclass3">first</span>
     <span class="myclass myclass2 myclass3">second</span>
     <span class="myclass myclass2 myclass3">Third</span>
     <span class="myclass myclass2 myclass3">Forth</span>

</body>
</html>
